<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic Card Form</title>
        <meta charset="UTF-8"/>
        <meta name= "viewport" content= "width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
        <div class= "container">
            <div class= "intro">
                <h2 class= "header">Dynamic Card Form</h2>
                <p class= "desc">Dynamic form with add, delete, next, previous and finish functions.</p>
                <button class= "continue" id= "continue">Continue</button>
            </div>
            <div class= "form hidden">
                <form>
                    <div class= "formCard hidden" id= "card1">
                        <h3 class= "header center">Person <span class= "pNo">1</span></h3>
                        <label>First Name</label>
                        <input type= "text"/>
                        <label>Middle Name</label>
                        <input type= "text"/>
                        <label>Last Name</label>
                        <input type= "text"/>
                        <label>Address</label>
                        <input type= "text"/>
                        <label>Some Input</label>
                        <input type= "text"/>
                    </div>
                </form>
                <div class= "btnGroup">
                    <button class= "prev">Previous</button>
                    <button class= "add">Add</button>
                    <button class= "delete">Delete</button>
                    <button class= "next">Next</button>
                    <button class= "finish">Finish</button>
                </div>
            </div>
        </div>
        <script src= "js/main.js"></script>
	 </body>
 </html>
